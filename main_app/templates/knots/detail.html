{% extends 'base.html' %}

{% block content %}

<h1>Knots</h1>
<hr />
<!-- <pre>{{knot}}</pre> -->
<ul class="knot-list">
    <li>
      <p>{{ knot.name.capitalize}}</p>
      <dl>
        <dt>Type:</dt>
        <dd>{{ knot.type }}</dd>
        <dt>Description</dt>
        <dd>{{ knot.description }}</dd>
      </dl>
    </li>
</ul>
{% endblock content %}
