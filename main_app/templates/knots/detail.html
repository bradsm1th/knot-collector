{% extends 'base.html' %}

{% block content %}

<h1>Knots</h1>
<hr />
<ul class="knot-list">
    <li>
      <p>{{ knot.name.capitalize}}</p>
      <p style="color: grey;">{{ knot.type|upper }} </p>
      <p>{{ knot.description }}</p>
    </li>
</ul>
<!-- <p>Type of knot: <strong><mark>{{ knot.type }}</mark></strong></p> -->
<div class="card-action">
  <a class='btn' href="{% url 'knots_update' knot.id %}">Update me</a>
  <a class='btn red' href="{% url 'knots_delete' knot.id %}">Delete me</a>
</div>
{% endblock content %}
