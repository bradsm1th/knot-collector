{% extends 'base.html' %}

{% block content %}
<h1>Knots</h1>
<hr />
<!-- <pre>{{knot}}</pre> -->
<ul class="knot-list">
  {% for knot in knots %}
  <!-- <a href="/knots/{{ knot.id }}"> -->
  <li>
    <a href="{% url 'detail' knot.id %}">
      <p>{{ knot.name.capitalize}}</p>
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
