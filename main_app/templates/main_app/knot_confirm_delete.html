{% extends 'base.html' %}

{% block content%}
<h1>Delete knot</h1>

<h4>Are you sure you want to delete the {{ object.name }}?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes - Delete!" class="btn">
  <a class='btn red' href="{% url 'detail' knot.id %}">Cancel</a>
</form>
{% endblock content%}
