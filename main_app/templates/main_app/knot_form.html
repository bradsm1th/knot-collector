{% extends 'base.html' %}

{% block content %}
<div style="text-align: center;"">
  <pre>'object': {{object}}</pre>
  <pre>'knot: {{knot}}</pre>
</div>

{% if object %}
  <h1>Update the {{ knot.name }}</h1>
{% else %}
  <h1>Add a knot</h1>
{% endif %}

<!-- Leaving the action empty makes the form post to the same url used to display it -->
<form action="" method="POST">
  <!-- Django requires the following for security purposes -->
  {% csrf_token %}
  <table>
    <!-- Render the inputs inside of <tr>s & <td>s -->
    {{ form.as_table}}
  </table>
  {% if object %}
  <button type="submit" class="btn">Update this knot</button>
  {% else %}
  <button type="submit" class="btn">Add this knot</button>
{% endif %}
</form>
{% endblock content %}
